name: Windows x64 build

permissions:
  contents: write

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master
    tags:
      - "v*"

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Build Windows x64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run dist -- --win --x64 --publish never

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-x64
          path: |
            release/*.exe
            release/*.zip
            release/*.yml
            release/*.blockmap
          if-no-files-found: error

      - name: Publish GitHub Release (tags only)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/*.exe
            release/*.zip
            release/*.yml
            release/*.blockmap
